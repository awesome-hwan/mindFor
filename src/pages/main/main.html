
<ion-header padding>

   mind [ &nbsp;&nbsp;&nbsp;&nbsp; ]

</ion-header>


<ion-content padding>
  <ion-list padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <ion-datetime class="when" padding-top displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD" [(ngModel)]="myDate"
              min="2018-01-01" max="2028-12-31"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input class="where" text-center padding-top type="text" placeholder="내방 안에서"></ion-input>
        </ion-col>
      </ion-row>
       <ion-row>
         <ion-col>
          <ion-input class="how" text-center padding-top type="text" placeholder="오늘하루는 이랬어"></ion-input>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col text-center>
          <button padding-top ion-button color="dark" clear (click)="otherpage()">이전 마인드 보기</button>
         </ion-col>
       </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
